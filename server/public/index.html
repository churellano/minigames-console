<!DOCTYPE html>
<html lang='en'>
<head>
	<title>MiniGames</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>

<body>
	<div id='content'>
		<h1>MiniGames</h1>
		<div>by Group Glasses</div>
		<button id='new-game'>New Game</button>

		<div id='top-list'>
			<h2>TOP List</h2>
			<div><ol id='status'></ol></div>
			<button id='reset'>Reset</button>
		</div>
		<p>Current Score :  <input id="score" value="0" readonly/></p>

		

		<h3>Brightness</h3>
		<p>
			<input type="button" id="brightnessDown" value=" - "/>
			<input type="text"   id="brightness" value="???" size="3" readonly/>
			<input type="button" id="brightnessUp" value=" + "/>
			(0 - 100)
		</p>

		
		<div id='messages'></div>

		
		
		<form id='send-form' >
			<input id='send-command'/>
			<input id='send-button' type='submit' value='Send'/>
		</form>
	</div>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='javascripts/game_ui.js' type='text/javascript'></script>
</body>
</html>
